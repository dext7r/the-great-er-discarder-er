<!DOCTYPE html>
<html>

<head>
  <title data-i18n="suspendSettingsTitle">The Great-er Tab Discarder | Suspended Page Settings</title>
  <link rel='icon' href='/img/icon19.png' id="suspended_icon" />
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link type="text/css" href="/css/style.css" rel="stylesheet" />
  <script type="module" src="/js/options.js"></script>
</head>

<body id="body">
  <div class="mainContent">
    <h1 class="pageHeader"><img src="/img/icon64_hidden.png" class="headerIcon" />The Great-<span class="italic">er</span> Tab Discarder</h1>

    <div class="contentNav">
      <ul>
        <li><a href="options.html" data-i18n="generalSettings">General Settings</a></li>
        <li><a href="options-suspend.html" class="active" data-i18n="suspendSettings">Suspend Settings</a></li>
        <li><a href="shortcuts.html" data-i18n="keyboardShortcuts">Keyboard Shortcuts</a></li>
        <li><a href="migrate.html" data-i18n="migrateTabs">Migrate Tabs</a></li>
        <li><a href="about.html" data-i18n="aboutSupport">About / Support</a></li>
      </ul>
    </div>

    <div class="content">
      <h2 data-i18n="suspendedPageSettings">Suspended Page Settings</h2>
      <hr />


      <div class="formRow">
        <input type="checkbox" id="suspendRestoreClickAnywhere" class="option" />
        <label for="suspendRestoreClickAnywhere" class="cbLabel"><span class="overlay"></span><span data-i18n="clickAnywhere">Click anywhere on the Suspended page to restore it</span></label>
      </div>
      <div class="formRow">
        <input type="checkbox" id="suspendRestoreReload" class="option" />
        <label for="suspendRestoreReload" class="cbLabel"><span class="overlay"></span><span data-i18n="reloadSuspended">Reload the Suspended page to restore it</span></label>
      </div>
      <div class="formRow"><br></div>
      <div class="formRow">
        <label for="suspendFavicon" class="selectLabel" data-i18n="modifyFavicon">Modify the favicon:</label>
        <select id="suspendFavicon" class="option">
          <option value="" data-i18n="none">None</option>
          <option value="dim" data-i18n="dim">Dim</option>
        </select>
      </div>
      <div class="formRow"><br></div>

      <div class="formRow">
        <span data-i18n="moreComing">More coming soon!</span>
      </div>
      <div class="formRow"><br></div>

      <hr />
      <div class="small right" data-i18n="settingsAutoSaved">Settings are automatically saved.</div>

    </div>
  </div>
</body>

</html>
