<!DOCTYPE html>
<html>

<head>
  <title id='gsTitle' data-i18n="profilerTitle">The Great-er Tab Discarder | Profiler</title>
  <link rel='icon' href='/img/icon19.png' id="suspended_icon" />
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link type="text/css" href="/css/style.css" rel="stylesheet" />
  <script type="module" src="/js/profiler.js"></script>
</head>

<body id="body">
  <div class="mainContent profiler">
    <h1 class="pageHeader"><img src="/img/icon64_hidden.png" class="headerIcon" />The Great-<span class="italic">er</span> Tab Discarder</h1>

    <div class="content profiler">

      <div class="links">
        <a id='refreshProfiler' href='#' data-i18n="refresh">Refresh</a>
        <a id='enableTabGroups' href='#' data-i18n="enableTabGroups">Enable Tab Groups</a>
      </div>

      <table id="profileTabTable" class="tabs">
        <thead>
          <tr>
            <th data-i18n="window">Window</th>
            <th data-i18n="tabGroup">Tab Group</th>
            <th data-i18n="title">Title</th>
            <th data-i18n="timer">Timer (s)</th>
            <th data-i18n="status">Status</th>
            <th data-i18n="pin">Pin</th>
          </tr>
        </thead>
        <tbody id="profileTabTableBody"></tbody>
      </table>

    </div>
  </div>
</body>

</html>
