<!DOCTYPE html>
<html>

<head>
  <title id='gsTitle'>The Great-er Tab Discarder | Profiler</title>
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link type="text/css" href="/css/style.css" rel="stylesheet" />
  <script type="text/javascript" src="/js/profiler.js"></script>
</head>

<body id="body">
  <div class="mainContent expanded">
    <h1 class="pageHeader"><img src="/img/icon64_hidden.png" class="headerIcon" />The Great-er Tab Discarder</h1>

    <div class="content expanded">
      <p></p>
      <p><a id='refreshProfiler' href='#'>reload</a></p>
      <table id="gsProfiler" style="table-layout: fixed">
        <thead>
          <tr>
            <th>Window Id</th>
            <th>Tab Id</th>
            <th>Tab Group</th>
            <th>Title</th>
            <th>Discard Time<br>(seconds)</th>
            <th>Status</th>
            <th>Pin</th>
          </tr>
        </thead>
        <tbody id="gsProfilerBody"></tbody>
      </table>
    </div>
  </div>
</body>

</html>
